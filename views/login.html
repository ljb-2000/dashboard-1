<!DOCTYPE html >
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Docker平台</title>
        <link rel="stylesheet" href="../static/plugins/portal/css/portal.css">
        <style type="text/css">
            #LoginBgStd {
                font-family: core,Avenir Next,Helvetica Neue,Helvetica,Arial,Source Han Sans SC,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi MicroHei,sans-serif;
                -webkit-font-smoothing: antialiased;
                background: url(/static/dist/img/login/login-bg.jpg) 50% 50%/cover no-repeat fixed;
                background-size: 100% 100%;
                background-color: #fff;
                width: 100%;
                position: absolute;
                min-height: 100%;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
            }

            #LoginBgStd .login {
                margin-top: -15%;
            }

        </style>

    </head>

    <body>
        <div id="root">
            <div data-reactroot="" style="margin-left: -8px;margin-top: -8px;">
                <div id="LoginBgStd">
                    <div class="login">
                        <div class="ant-row" style="text-align: center;">
                            <span class="logoLink">
                                <div class="logTitle">登&nbsp;&nbsp;录</div>
                            </span>
                        </div>
                        <div class="ant-card loginForm">
                            <div class="ant-card-body">
                                <div></div>
                                <form class="ant-form">
                                    <div class="ant-row ant-form-item formItemName">
                                        <div class="ant-col-24">
                                            <div class="ant-form-item-control has-feedback has-success">
                                                <div class="intName intOnFocus">用户名 / 邮箱</div>
                                                <span class="ant-input-wrapper">
                                                    <input type="text" id="name" value="449264675@qq.com" data-__meta="[object Object]" autocomplete="on" name="name" tabindex="1" class="ant-input ant-input-lg" style="height: 35px;">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ant-row ant-form-item formItemName">
                                        <div class="ant-col-24">
                                            <div class="ant-form-item-control has-feedback has-success">
                                                <div class="intName intOnFocus">密码</div>
                                                <span class="ant-input-wrapper">
                                                    <input type="password" id="password" value="hlhj525115" data-__meta="[object Object]" autocomplete="on" name="password" tabindex="2" class="ant-input ant-input-lg" style="height: 35px;">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ant-row ant-form-item">
                                        <div class="ant-col-24">
                                            <div class="ant-form-item-control ">
                                                <button type="submit" class="ant-btn ant-btn-primary ant-btn-lg subBtn">
                                                    <span>登 录</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="logInFooter">
                                    <div class="footerTip">
                                        <div class="toRegister">
                                            <span>*&nbsp;还没有时速云帐户?</span>
                                        </div>
                                        <div class="toReset">
                                            <a href="/rpw">忘记密码</a>
                                        </div>
                                    </div>
                                    <div class="moreMethod">
                                        <div class="methodTitle">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="footer">© 2017 时速云 京ICP备14045471号</div>-->
                </div><!-- react-empty: 66 -->
            </div>
        </div>
    </body>

</html>
